<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns=""
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Дешборд</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Загрузка разрешений</li>
                </ol>
            </nav>

            <h4 class="mb-3">Загрузить данные через Excel</h4>
            <div class="card mb-4">
                <div class="card-body">
                    <form action="/permission/upload-excel" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="excelFile" class="form-label">Выберите Excel файл</label>
                            <input name="excelFile" type="file" accept=".xlsx, .xls" class="form-control" id="excelFile" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Загрузить</button>
                    </form>
                </div>
            </div>

            <h4 class="mb-3">Новое разрешение</h4>
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/permission}" method="post" enctype="multipart/form-data">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Дата выдачи</label>
                                <input name="issueDateString" type="datetime-local" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Дата окончания</label>
                                <input name="expiryDateString" type="datetime-local" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Физ/Юр лицо</label>
                                <input name="companyName" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="speciesSelect" class="form-label">Объект пользования</label>
                                <select id="speciesSelect" name="objectId" class="form-select" required>
                                    <option value="">Начните ввод для поиска</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Количество</label>
                                <input name="quantity" type="text" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Тип</label>
                                <select name="type" class="form-select">
                                    <option selected disabled>Выберите тип</option>
                                    <option value="ситес">СИТЕС</option>
                                    <option value="животное">Животное</option>
                                    <option value="растительное">Растительное</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">Лимит</label>
                                <input name="limiter" type="number" step="0.1" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label for="importerCountry" class="form-label">Страна импортера</label>
                                <select id="importerCountry" name="importerCountry" class="form-select" required>
                                    <option value="">Начните ввод для поиска</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="exporterCountry">Страна экспортера</label>
                                <select id="exporterCountry" name="exporterCountry" class="form-select" required>
                                    <option value="">Начните ввод для поиска</option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Цель</label>
                                <input name="purpose" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Примечания</label>
                                <input name="remarks" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Номер защитной марки</label>
                                <input name="protectionMarkNumber" type="text" class="form-control">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Статус документа</label>
                                <select name="status" class="form-select">
                                    <option selected disabled>Выберите статус</option>
                                    <option value="USED">Использован</option>
                                    <option value="UNUSED">Не использован</option>
                                    <option value="CANCELED">Отменен</option>
                                </select>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">Прикрепить PDF</label>
                                <input name="pdfFile" type="file" accept="application/pdf" class="form-control" onchange="validateFileSize(this)">
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
