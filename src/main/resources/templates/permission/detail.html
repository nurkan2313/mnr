<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Дэшборд</a></li>
            <li class="breadcrumb-item"><a th:href="@{/permission/lists}">Все разрешения</a></li>
            <li class="breadcrumb-item active" aria-current="page">Деталь</li>
        </ol>
    </nav>

    <h2 class="mb-4">Информация о разрешении</h2>
    <form th:action="@{/permission}" th:object="${permitForm}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label">Номер защитной марки</label>
                <input type="text" th:field="*{protectionMarkNumber}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Компания</label>
                <input type="text" th:field="*{companyName}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Объект</label>
                <input type="text" th:field="*{object}" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label class="form-label">Количество</label>
                <input type="text" th:field="*{quantity}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Тип</label>
                <input type="text" th:field="*{type}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Цель</label>
                <input type="text" th:field="*{purpose}" class="form-control"/>
            </div>

            <div class="mb-3">
                <label class="form-label">Примечания</label>
                <textarea th:field="*{remarks}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Ограничитель</label>
                <input type="number" th:field="*{limiter}" class="form-control"/>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Страна импортера</label>
                    <input type="text" th:field="*{importerCountry}" class="form-control"/>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Страна экспортера</label>
                    <input type="text" th:field="*{exporterCountry}" class="form-control"/>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">PDF файл разрешения</label>
                <input type="file" name="pdfFile" accept="application/pdf" class="form-control"/>
            </div>

            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/permission/list}" class="btn btn-secondary ms-2">Отмена</a>
        </form>
</section>
</html>
