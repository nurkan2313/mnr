
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">
    <div class="container-xxl py-5">
        <div class="container">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Дэшборд</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Определитель</li>
                </ol>
            </nav>

            <div class="col-xl-10">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Список объектов CITES</h4>
                        <p class="card-title-desc">Вы можете просмотреть, изменить или удалить объекты.</p>

                        <div class="d-flex justify-content-end mb-3">
                            <a class="btn btn-sm btn-primary" th:href="@{/definitions/create}">
                                <i class="ri-add-fill"></i> <span class="pl-1">Добавить</span>
                            </a>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-sm table-bordered align-middle mb-0">
                                <thead class="thead-light">
                                <tr>
                                    <th>Название</th>
                                    <th>Тип</th>
                                    <th>Объект</th>
                                    <th class="text-center">Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="definition : ${definitions}">
                                    <td th:text="${definition.name}">Название</td>
                                    <td th:text="${definition.type}">Тип</td>
                                    <td th:text="${definition.object}">Объект</td>
                                    <td class="text-center">
                                        <a th:href="@{/definitions/edit/{id}(id=${definition.id})}" class="btn btn-sm btn-warning">Редактировать</a>
                                        <a th:href="@{/definitions/delete/{id}(id=${definition.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Удалить объект?')">Удалить</a>
                                    </td>
                                </tr>
                                <tr th:if="${definitions.size() == 0}">
                                    <td colspan="4" class="text-center">Нет данных</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
