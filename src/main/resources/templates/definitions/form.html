<!doctype html>
<html lang="ru">
{{> partials/head-incident }}
<body>
{{> partials/loading }}
<div class="wrapper">
    {{> partials/iq-sidebar }}
    {{> partials/iq-top-navbar }}
    <div class="content-page">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-lg-12">
                    {{> partials/breadcrumbs}}

                    {{#errors}}
                    <div class="alert alert-danger">
                        {{defaultMessage}}
                    </div>
                    {{/errors}}

                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Форма объекта (Definition)</h4>
                            </div>
                        </div>

                        <div class="card-body">
                            <form action="/definitions/save" method="post">
                                {{#id}}
                                <input type="hidden" name="id" value="{{id}}">
                                {{/id}}

                                <div class="form-group">
                                    <label>Название</label>
                                    <input type="text" name="name" value="{{name}}" class="form-control" required>
                                </div>

                                <div class="form-group">
                                    <label>Тип</label>
                                    <input type="text" name="type" value="{{type}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Латинское название</label>
                                    <input type="text" name="latinName" value="{{latinName}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Ареал</label>
                                    <input type="text" name="areal" value="{{areal}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Заявка CITES</label>
                                    <input type="text" name="citesApplication" value="{{citesApplication}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Объект (object)</label>
                                    <select name="object" class="form-control">
                                        {{#objectTypes}}
                                        <option value="{{.}}" {{#isSelectedObject}}{{.}}{{/isSelectedObject}}>{{.}}</option>
                                        {{/objectTypes}}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label>Путь к изображению</label>
                                    <input type="text" name="imagePath" value="{{imagePath}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Страна экспорта</label>
                                    <input type="text" name="exportCountry" value="{{exportCountry}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Страна импорта</label>
                                    <input type="text" name="importCountry" value="{{importCountry}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Транспорт</label>
                                    <input type="text" name="transport" value="{{transport}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Торговля</label>
                                    <input type="text" name="trade" value="{{trade}}" class="form-control">
                                </div>

                                <div class="form-group">
                                    <label>Процесс проверки</label>
                                    <input type="text" name="checkProcess" value="{{checkProcess}}" class="form-control">
                                </div>

                                <button type="submit" class="btn btn-primary">Сохранить</button>
                                <a href="/definitions" class="btn btn-secondary">Отмена</a>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{{> partials/footer }}
</body>
</html>
