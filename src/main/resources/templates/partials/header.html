<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-b-[#E4E9F1] px-10 py-3">
  <div class="flex items-center gap-4 text-[#141C24]">
    <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-8"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/e01612c7-b214-4087-a319-225feb4c5337.png");'
    ></div>
    <a href="/">
      <h2 class="text-[#141C24] text-lg font-bold leading-tight tracking-[-0.015em]">MNR</h2>
    </a>
  </div>
  <div class="flex flex-1 justify-end gap-8">
    {{#username}}
    <div class="flex items-center gap-9">
      <a class="text-[#141C24] text-sm font-medium leading-normal" href="/dashboard">Панель управления</a>
    </div>
    <div class="flex gap-2">

      <!-- Если пользователь авторизован, выводим его имя -->
      <div class="flex items-center justify-center">
        <span class="text-[#141C24] text-sm font-bold">Здравствуйте, {{username}}!</span>
      </div>
      {{/username}}

      {{^username}}
      <!-- Если пользователь не авторизован, выводим кнопки "Log in" и "Sign up" -->
      <a href="/auth">
        <button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-10 px-4 bg-[#F4C753] text-[#141C24] text-sm font-bold">
          Войти
        </button>
      </a>
      <a href="/registration">
        <button class="flex min-w-[84px] cursor-pointer items-center justify-center rounded-xl h-10 px-4 bg-[#E4E9F1] text-[#141C24] text-sm font-bold">
          Зарегистрироваться
        </button>
      </a>
      {{/username}}
    </div>
  </div>
</header>
