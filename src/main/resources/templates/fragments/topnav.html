<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="topNav">
    <div class="topnav">
        <div class="container-fluid">
            <nav class="navbar navbar-light navbar-expand-lg topnav-menu">
                <div class="collapse navbar-collapse" id="topnav-menu-content">
                    <ul class="navbar-nav">

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle arrow-none" th:href="@{/dashboard}">
                                <i class="bx bx-home-circle me-2"></i>
                                <span>Меню</span>
                                <div class="arrow-down"></div>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="topnav-dashboard">
                                <a th:href="@{/dashboard}" class="dropdown-item">Дэшборд</a>
                                <a th:href="@{/permission/lists}" class="dropdown-item">Разрешения</a>
                                <a th:href="@{/incidents}" class="dropdown-item">Нелегальные изъятия</a>
                            </div>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-uielement" role="button">
                                <i class="bx bx-tone me-2"></i>
                                <span>Справочники</span>
                                <div class="arrow-down"></div>
                            </a>
                            <div class="dropdown-menu mega-dropdown-menu px-2 dropdown-mega-menu-xl"
                                 aria-labelledby="topnav-uielement">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <a th:href="@{/definitions}" class="dropdown-item">Определитель</a>
                                        <a th:href="@{/cites-template}" class="dropdown-item">Образец разрешения СITES</a>
                                    </div>
                                </div>
                            </div>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle arrow-none" href="#" id="topnav-layout" role="button">
                                <i class="bx bx-layout me-2"></i>
                                <span>Отчеты</span>
                                <div class="arrow-down"></div>
                            </a>
                            <div class="dropdown-menu" aria-labelledby="topnav-layout-hori">
                                <a th:href="@{/permission/report}" class="dropdown-item">Формирование отчета</a>
                                <a th:href="@{/permission/report/export-data}" class="dropdown-item">Статистика</a>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="dropdown d-inline-block">
                    <th:block th:switch="${#locale.language}">
                        <button type="button" class="btn header-item waves-effect" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <img th:case="'en'" th:src="@{/assets/images/flags/us.jpg}" alt="English" height="16">
                            <img th:case="'ru'" th:src="@{/assets/images/flags/russia.jpg}" alt="Russian" height="16">
                            <img th:case="'kg'" th:src="@{/assets/images/flags/kyrgyzstan.png}" alt="Kyrgyz" height="20">
                            <img th:case="*" th:src="@{/assets/images/flags/us.jpg}" alt="Default" height="16">
                        </button>
                    </th:block>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a th:href="@{${currentUrl}(lang='en')}"  class="dropdown-item notify-item language">
                            <img th:src="@{/assets/images/flags/us.jpg}" alt="en" class="me-1" height="12">
                            <span class="align-middle">English</span>
                        </a>
                        <a th:href="@{${currentUrl}(lang='kg')}"  class="dropdown-item notify-item language">
                            <img th:src="@{/assets/images/flags/kyrgyzstan.png}" alt="kg" class="me-1" height="18">
                            <span class="align-middle">Кыргызча</span>
                        </a>
                        <a th:href="@{${currentUrl}(lang='ru')}"  class="dropdown-item notify-item language">
                            <img th:src="@{/assets/images/flags/russia.jpg}" alt="ru" class="me-1" height="12">
                            <span class="align-middle">Русский</span>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
</html>
