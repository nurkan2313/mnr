<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="fullwidth-section">
    <section class="w-100" style="height: 100vh;
                                  background-image: url('/assets/images/4085.jpg');
                                  background-repeat: no-repeat;
                                  background-position: center center;
                                  background-size: cover;
                                  display: flex;
                                  align-items: center;
                                  justify-content: center;">
        <div style="color: white; text-align: center;">
            <h1 style="font-size: 3rem; font-weight: bold;" class="display-2">База данных CITES</h1>
            <p style="font-size: 1.5rem;">Добро пожаловать</p>
        </div>
    </section>
</section>

<section layout:fragment="content">
    <section class="py-5 bg-white">
        <div class="container">
            <div class="row g-4 justify-content-center text-center">
                <div class="col-12">
                    <div class="row justify-content-center" style="text-align: justify;">
                        <div class="col-lg-10">
                            <p class="fs-4" style="text-align: justify;" th:text="#{cites.description}"></p>
                            <hr>
                            <p class="fs-4" style="margin-bottom: 40px;" th:text="#{cites.modal.text}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistics Section Start -->
    <section class="py-5 bg-white">
        <div class="container">
            <div class="row g-4 justify-content-center text-center">

                <h2 th:text="#{statistics}"></h2>
                <!-- Total Permits -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="#{statistics.issued}"></h6>
                            <h2 class="text-primary mb-0" th:text="${totalPermits}">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Incidents -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="#{statistics.incidents}"></h6>
                            <h2 class="text-danger mb-0" th:text="${totalIncidents}">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Import Volume -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="#{statistics.import}"></h6>
                            <h2 class="text-success mb-0" th:text="${importVolume}">0</h2>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Filter Dropdown -->
            <div class="text-center mt-5">
                <form method="get" th:action="@{/}" class="d-inline-flex flex-wrap gap-2 align-items-center justify-content-center">
                    <label for="period" class="form-label mb-0 me-2" th:text="#{statistics.period}"></label>
                    <select name="period" id="period" class="form-select w-auto">
                        <option value="month" th:selected="${period == 'month'}" th:text="#{statistics.period.month}"></option>
                        <option value="quarter" th:selected="${period == 'quarter'}" th:text="#{statistics.period.quarter}"></option>
                        <option value="year" th:selected="${period == 'year'}" th:text="#{statistics.period.year}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary" th:text="#{statistics.apply}"></button>
                </form>
            </div>
        </div>
    </section>
    <!-- Statistics Section End -->

    <!-- Partners Section Start -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="display-6 text-center mb-4" th:text="#{partners.title}">Наши партнёры</h2>

            <div class="row justify-content-center">
                <div class="col-lg-10" style="text-align: justify;">
                    <p class="fs-4" th:text="#{partners.text1}"></p>
                    <p class="fs-4" th:text="#{partners.text2}"></p>
                    <p class="fs-4" th:text="#{partners.text3}"></p>
                </div>
            </div>

            <!-- Logos -->
            <div class="row justify-content-center align-items-center mt-5 g-4">
                <div class="col-3 col-md-3 text-center" style="width: 15%;">
                    <a href="https://www.state.gov/inl/" target="_blank">
                        <img th:src="@{/assets/images/donors/us_flag.jpg}" class="img-fluid" alt="FLAG">
                    </a>
                </div>
                <div class="col-3 col-md-3 text-center" style="width: 15%;">
                    <a href="https://www.state.gov/inl/" target="_blank">
                        <img th:src="@{/assets/images/donors/inl_no_logo.png}" class="img-fluid" alt="INL">
                    </a>
                </div>
                <div class="col-3 col-md-3 text-center" style="width: 15%;">
                    <a href="https://www.fauna-flora.org" target="_blank">
                        <img th:src="@{/assets/images/donors/ff.png}" class="img-fluid" alt="Fauna & Flora">
                    </a>
                </div>
                <div class="col-3 col-md-3 text-center" style="width: 15%;">
                    <a href="https://www.traffic.org" target="_blank">
                        <img th:src="@{/assets/images/donors/traffic.jpg}" class="img-fluid" alt="TRAFFIC">
                    </a>
                </div>
            </div>

        </div>
    </section>
    <!-- Partners Section End -->

</section>
</html>
