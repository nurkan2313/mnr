<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">

    <section class="text-center">
        <div class="pt-3">
            <div class="row justify-content-center">
                <div class="col-xl-8">
                    <div>
                        <div class="text-center" style="text-align: justify; margin-bottom: 40px;">
                            <div class="mb-4">
                                <a href="javascript: void(0);" class="badge bg-light font-size-12">
                                    <i class="bx bx-purchase-tag-alt align-middle text-muted me-1"></i>
                                    CITES
                                </a>
                            </div>
                            <p class="fs-4" style="text-align: justify;" th:text="#{cites.description}"></p>
                        </div>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="py-lg-16 py-10 h-100"
             th:style="'background-image: url(' + @{/assets/images/4085.jpg} + '); background-repeat: no-repeat; background-position: center center;background-size: cover;min-height: 60vh; max-height: 70hv;display: flex;align-items: center;justify-content: center;'">
        <h1 class="display-2" style="color: #f0f0ee;" th:text="#{cites.title}"></h1>
    </section>

    <section class="py-5 bg-white">
        <div class="container">
            <div class="row g-4 justify-content-center text-center">
                <div class="col-12">
                    <h2 class="text-center mb-4" th:text="#{cites.goal.title}"></h2>
                    <div class="row justify-content-center" style="text-align: justify;">
                        <div class="col-lg-10">
                            <p class="fs-4" style="margin-bottom: 40px;" th:text="#{cites.goal.description}"></p>
                            <div>
                                <button type="button" class="btn btn-primary waves-effect waves-light" data-bs-toggle="modal" data-bs-target="#myModal" th:text="#{cites.readmore}">Подробнее</button>

                                <!-- sample modal content -->
                                <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <h5 th:text="#{cites.modal.text}"></h5>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary waves-effect" data-bs-dismiss="modal" th:text="#{cites.modal.close}"></button>
                                            </div>
                                        </div><!-- /.modal-content -->
                                    </div><!-- /.modal-dialog -->
                                </div><!-- /.modal -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Statistics Section Start -->
    <section class="py-5 bg-white">
        <div class="container">
            <div class="row g-4 justify-content-center text-center">

                <!-- Total Permits -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="#{statistics.issued}"></h6>
                            <h2 class="text-primary mb-0" th:text="${totalPermits}">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Incidents -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="#{statistics.incidents}"></h6>
                            <h2 class="text-danger mb-0" th:text="${totalIncidents}">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Import Volume -->
                <div class="col-12 col-md-4">
                    <div class="card shadow-sm border-0 h-100">
                        <div class="card-body py-4">
                            <h6 class="text-uppercase text-muted mb-2" th:text="${importVolume}"></h6>
                            <h2 class="text-success mb-0">0</h2>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Filter Dropdown -->
            <div class="text-center mt-5">
                <form method="get" th:action="@{/}" class="d-inline-flex flex-wrap gap-2 align-items-center justify-content-center">
                    <label for="period" class="form-label mb-0 me-2" th:text="#{statistics.period}"></label>
                    <select name="period" id="period" class="form-select w-auto">
                        <option value="month" th:selected="${period == 'month'}" th:text="#{statistics.period.month}"></option>
                        <option value="quarter" th:selected="${period == 'quarter'}" th:text="#{statistics.period.quarter}"></option>
                        <option value="year" th:selected="${period == 'year'}" th:text="#{statistics.period.year}"></option>
                    </select>
                    <button type="submit" class="btn btn-primary" th:text="#{statistics.apply}"></button>
                </form>
            </div>
        </div>
    </section>
    <!-- Statistics Section End -->

    <!-- Partners Section Start -->
    <section class="py-5 bg-light">
        <div class="container">
            <h2 class="display-6 text-center mb-4" th:text="#{partners.title}">Наши партнёры</h2>

            <div class="row justify-content-center">
                <div class="col-lg-10" style="text-align: justify;">
                    <p class="fs-4" th:text="#{partners.text1}"></p>
                    <p class="fs-4" th:text="#{partners.text2}"></p>
                    <p class="fs-4" th:text="#{partners.text3}"></p>
                </div>
            </div>

            <!-- Logos -->
            <div class="row justify-content-center align-items-center mt-5 g-4">
                <div class="col-3 col-md-3 text-center">
                    <img th:src="@{/assets/images/donors/us_flag.jpg}" class="img-fluid" alt="FLAG">
                </div>
                <div class="col-3 col-md-3 text-center">
                    <img th:src="@{/assets/images/donors/inl_no_logo.png}" class="img-fluid" alt="INL">
                </div>
                <div class="col-3 col-md-3 text-center">
                    <img th:src="@{/assets/images/donors/ff.png}" class="img-fluid" alt="Fauna & Flora">
                </div>
                <div class="col-3 col-md-3 text-center">
                    <img th:src="@{/assets/images/donors/traffic.jpg}" class="img-fluid" alt="TRAFFIC">
                </div>
            </div>
        </div>
    </section>
    <!-- Partners Section End -->

</section>
</html>
