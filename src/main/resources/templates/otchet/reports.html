<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">
    <div class="container-xxl py-5">
        <div class="container">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Дешборд</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Выгрузка отчетов</li>
                </ol>
            </nav>

            <div class="card shadow rounded">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">Выгрузка отчетов</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/api/reports/cites-permit}" method="get" id="filterForm">
                        <div class="row g-3">

                            <div class="col-md-4">
                                <label for="region" class="form-label">Регион</label>
                                <select id="region" name="region" class="form-select" th:value="${region}">
                                    <option value="">Все регионы</option>
                                    <option value="Азия">Азия</option>
                                    <option value="Европа">Европа</option>
                                    <option value="Африка">Африка</option>
                                    <option value="Северная Америка">Северная Америка</option>
                                    <option value="Южная Америка">Южная Америка</option>
                                    <option value="Океания">Океания</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="importerCountry" class="form-label">Страна импортер</label>
                                <select id="importerCountry" name="importerCountry" class="form-select" th:value="${importerCountry}">
                                    <option value="">Начните ввод для поиска</option>
                                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="exporterCountry" class="form-label">Страна экспортер</label>
                                <select id="exporterCountry" name="exporterCountry" class="form-select" th:value="${exporterCountry}">
                                    <option value="">Начните ввод для поиска</option>
                                    <option th:each="country : ${countries}" th:value="${country}" th:text="${country}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="exporter" class="form-label">Организация Экспортер/Импортер</label>
                                <input type="text" id="exporter" name="exporter" class="form-control" th:value="${exporter}">
                            </div>

                            <div class="col-md-6">
                                <label for="object" class="form-label">Вид объекта</label>
                                <select id="object" name="object" class="form-select" th:value="${object}">
                                    <option value="">Начните ввод для поиска</option>
                                    <option th:each="obj : ${objectTypes}" th:value="${obj}" th:text="${obj}"></option>
                                </select>
                            </div>

                            <div class="col-md-6">
                                <label for="startDate" class="form-label">Начало даты</label>
                                <input type="date" id="startDate" name="startDate" class="form-control" th:value="${startDate}">
                            </div>

                            <div class="col-md-6">
                                <label for="endDate" class="form-label">Конец даты</label>
                                <input type="date" id="endDate" name="endDate" class="form-control" th:value="${endDate}">
                            </div>

                            <div class="col-12 text-end mt-3">
                                <button type="submit" class="btn btn-success me-2">
                                    <i class="bi bi-search"></i> Скачать
                                </button>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</section>
</html>
