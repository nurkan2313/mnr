
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<section layout:fragment="content">
    <div class="container-xxl py-5">
        <div class="container">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Дешборд</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Выгрузка отчетов</li>
                </ol>
            </nav>

            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Выгрузка отчетов</h4>
                        <p class="card-title-desc">Заполните параметры для фильтрации данных</p>

                        <form id="report-form" class="row g-3">
                            <div class="col-md-4">
                                <label for="region" class="form-label">Регион</label>
                                <select id="region" name="region" class="form-select">
                                    <option value="">Все регионы</option>
                                    <option value="Азия">Азия</option>
                                    <option value="Европа">Европа</option>
                                    <option value="Африка">Африка</option>
                                    <option value="Северная Америка">Северная Америка</option>
                                    <option value="Южная Америка">Южная Америка</option>
                                    <option value="Океания">Океания</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="importerCountry" class="form-label">Страна-импортер</label>
                                <input type="text" id="importerCountry" class="form-control" placeholder="Введите страну-импортера">
                            </div>

                            <div class="col-md-4">
                                <label for="exporterCountry" class="form-label">Страна-экспортер</label>
                                <input type="text" id="exporterCountry" class="form-control" placeholder="Введите страну-экспортера">
                            </div>

                            <div class="col-md-4">
                                <label for="object" class="form-label">Вид объекта</label>
                                <select id="object" name="object" class="form-select">
                                    <option value="">Начните ввод для поиска</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label for="startDate" class="form-label">Дата начала</label>
                                <input type="date" id="startDate" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="endDate" class="form-label">Дата окончания</label>
                                <input type="date" id="endDate" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label for="exporter" class="form-label">Экспортер</label>
                                <input type="text" id="exporter" class="form-control" placeholder="Введите экспортера">
                            </div>

                            <div class="col-12 mt-3">
                                <button type="submit" class="btn btn-primary w-md">Сгенерировать отчет</button>
                            </div>
                        </form>

                        <div id="apex-column" class="mt-5"></div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</section>
