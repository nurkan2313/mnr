<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MNR | CRM Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/css/backend-plugin.min.css">
    <link rel="stylesheet" href="/css/backend.css?v=1.0.0">  </head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card p-3">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="/images/logo.png" class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
                                <img src="/images/logo-dark.png" class="img-fluid rounded-normal light-logo" alt="logo">
                            </div>
                            <h3 class="mb-3 font-weight-bold text-center">Зарегистрировать</h3>

                            <form action="/registration" method="POST">
                                <div class="row">

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Имя</label>
                                            <input type="text"
                                                   name="firstName"
                                                   id="firstName"
                                                   class="form-control"
                                                   placeholder="Нурлан">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Фамилия</label>
                                            <input type="text"
                                                   name="lastName"
                                                   id="lastName"
                                                   class="form-control"
                                                   placeholder="Нурланов">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Email</label>
                                            <input id="email"
                                                   name="email"
                                                   class="form-control"
                                                   type="email"
                                                   placeholder="Enter Email">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Телефон</label>
                                            <input type="tel"
                                                   name="phone"
                                                   placeholder="996XXXXXXXXX"
                                                   pattern="\996\d{3}\d{3}\d{3}"
                                                   class="form-control"
                                                  >
                                            <!-- Подсказка для пользователя -->
                                            <small class="text-[#49769c] text-sm">Введите номер в формате 996555000777</small>
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Имя пользователя</label>
                                            <input type="text"
                                                   name="username"
                                                   id="username"
                                                   class="form-control"
                                                   placeholder="messi">
                                        </div>
                                    </div>

                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Имя пользователя</label>
                                            <select name="role" class="custom-select custom-select-sm mb-3">
                                                <option selected>Выберите роль</option>
                                                <option value="CUSTOMS">Таможенная cлужба</option>
                                                <option value="BORDER">Пограничная служба</option>
                                                <option value="POLICE">Полиция</option>
                                                <option value="AGENCY">Агентство по защите природы</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="text-secondary">Пароль</label>
                                            </div>
                                            <input type="password"
                                                   name="password"
                                                   placeholder="************"
                                                   id="password"
                                                   class="form-control"
                                                  >
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Зарегистрировать</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="/js/backend-bundle.min.js"></script>
<!-- Chart Custom JavaScript -->
<script src="/js/customizer.js"></script>

<script src="/js/sidebar.js"></script>

<!-- Flextree Javascript-->
<script src="/js/flex-tree.min.js"></script>
<script src="/js/tree.js"></script>

<!-- Table Treeview JavaScript -->
<script src="/js/table-treeview.js"></script>

<!-- SweetAlert JavaScript -->
<script src="/js/sweetalert.js"></script>

<!-- Vectoe Map JavaScript -->
<script src="/js/vector-map-custom.js"></script>

<!-- Chart Custom JavaScript -->
<script src="/js/chart-custom.js"></script>
<script src="/js/charts/01.js"></script>
<script src="/js/charts/02.js"></script>

<!-- slider JavaScript -->
<script src="/js/slider.js"></script>

<!-- Emoji picker -->
<script src="/vendor/emoji-picker-element/index.js" type="module"></script>


<!-- app JavaScript -->
<script src="/js/app.js"></script>  </body>
</html>
