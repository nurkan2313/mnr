<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MNR</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="/css/backend-plugin.min.css">
    <link rel="stylesheet" href="/css/backend.css?v=1.0.0">  </head>
<body class=" ">
<!-- loader Start -->
<div id="loading">
    <div id="loading-center">
    </div>
</div>
<!-- loader END -->

<div class="wrapper">
    <section class="login-content">
        <div class="container h-100">
            <div class="row align-items-center justify-content-center h-100">
                <div class="col-md-5">
                    <div class="card p-3">
                        <div class="card-body">
                            <div class="auth-logo">
                                <img src="/images/logo.png" class="img-fluid  rounded-normal  darkmode-logo" alt="logo">
                                <img src="/images/logo-dark.png" class="img-fluid rounded-normal light-logo" alt="logo">
                            </div>
                            <h3 class="mb-3 font-weight-bold text-center">Войти</h3>
                            <p class="text-center text-secondary mb-4">Войдите в свой аккаунт, чтобы продолжить</p>

                            <form action="/auth" method="POST">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="form-group">
                                            <label class="text-secondary">Электронная почта</label>
                                            <input id="emailOrPhone"
                                                   name="email"
                                                   class="form-control"
                                                   type="email"
                                                   placeholder="введите ваш Email">
                                        </div>
                                    </div>
                                    <div class="col-lg-12 mt-2">
                                        <div class="form-group">
                                            <div class="d-flex justify-content-between align-items-center">
                                                <label class="text-secondary">Пароль</label>
                                            </div>
                                            <input type="password"
                                                   name="password"
                                                   id="password"
                                                   class="form-control"
                                                   placeholder="Enter Password">
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mt-2">Войти</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Backend Bundle JavaScript -->
<script src="/js/backend-bundle.min.js"></script>
<!-- Chart Custom JavaScript -->
<script src="/js/customizer.js"></script>

<script src="/js/sidebar.js"></script>

<!-- Flextree Javascript-->
<script src="/js/flex-tree.min.js"></script>
<script src="/js/tree.js"></script>

<!-- Table Treeview JavaScript -->
<script src="/js/table-treeview.js"></script>

<!-- SweetAlert JavaScript -->
<script src="/js/sweetalert.js"></script>

<!-- Vectoe Map JavaScript -->
<script src="/js/vector-map-custom.js"></script>

<!-- Chart Custom JavaScript -->
<script src="/js/chart-custom.js"></script>
<script src="/js/charts/01.js"></script>
<script src="/js/charts/02.js"></script>

<!-- slider JavaScript -->
<script src="/js/slider.js"></script>

<!-- Emoji picker -->
<script src="/vendor/emoji-picker-element/index.js" type="module"></script>


<!-- app JavaScript -->
<script src="/js/app.js"></script>  </body>
</html>
